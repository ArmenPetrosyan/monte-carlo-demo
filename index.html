<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monte Carlo Method</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/snap.svg.js"></script>
    <!--<script src="js/set.js"></script>-->
</head>
<body>
<header class="flex header">
    <h1 class="heading">
        Визуализация метода Монте-Карло
        <span class="heading__ghost">Метод Монте-Карло</span>
    </h1>
    <span class="authors">
        Автор: Петросян Армен <span class="badge">501М</span>
    </span>
</header>
<div class="container-fluid">
    <div class="col-sm-6">
        <svg id="board" width="100%" height="100%"></svg>
    </div>
    <div class="col-sm-6">
        <div id="form">
            <div class="probability">
                <div class="panel panel-info">
                    <div class="panel-heading">Cредняя вероятность угловых узлов</div>
                    <div class="panel-body probability_value">
                        0
                    </div>
                </div>
                <div class="store">

                </div>
                <div class="final-probability panel panel-success">
                    <div class="panel-heading">Вероятность между попытками</div>
                    <div class="panel-body final-probability_value">
                        0
                    </div>
                </div>
            </div>
            <div>
                <div class="controls">
                    <label for="dots">
                        Количество точек
                    </label>
                    <input type="number" class="control" name="dots" id="dots" value="100" max="120">
                </div>
                <div class="controls">
                    <label for="cellNum">
                        Количество ячеек
                    </label>
                    <input type="number" class="control" name="cellNum" id="cellNum" value="10" max="20">
                </div>
                <div class="controls hidden">
                    <label for="cellSize">
                        Размер ячеек
                    </label>
                    <input type="number" class="control" name="cellSize" id="cellSize" value="50" max="70">
                </div>
                <div class="controls">
                    <button id="startButton" class="btn btn-success">Запустить</button>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="js/monteCarlo.js"></script>
</body>
</html>
